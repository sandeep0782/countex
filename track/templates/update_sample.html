{% extends 'index.html' %}
{% load static %}
{% block body %}
<style>
    fieldset{
    color:black;
    }
</style>
<div class="container" style="margin-top:5%;margin-bottom:5%">
    <div class="row">
        <div  class="col-md-12">
                <h2 style="background:#262626;padding:19px;color:white">UPDATE COURIER DETAIL</h2>
<form id="loginForm" action="#" method="post" style="width:100%" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset id="body">
        <div class="row">
          <div class="col-md-12">
                <fieldset>
                    <label for="email" style="color:black;">Current Status Of Table</label>
                    <input type="text" name="c_table" value="{{pro.c_table}}" id="email" readonly>
                </fieldset>
          </div>
            <div class="col-md-12">
                <fieldset>
                    <label for="email" style="color:black;">Courier Name and AWB Number</label>
                    <input type="text" name="aws" placeholder="AWS Number" id="email" required="">
                </fieldset>
          </div>
        </div>
        <div class="row">
            <div class="col-md-12">

                <fieldset>
                    <label for="email" style="color:black;">Sent ON</label>
                    <input type="date" name="sent" id="email" style="height:33px" required="">
                </fieldset>
          </div>

        </div>

    <input type="submit" id="login" value="Add Courier Detail" style="padding:12px">
    </fieldset>
    </form>
    </div>

</div>

</div>


{% endblock %}
