{% extends 'index.html' %}
{% load static %}
{% block body %}

<div class="container" style="margin-top:5%;margin-bottom:5%">
    <div class="row">
        <div  class="col-md-12">
                <h2 style="background:#262626;padding:19px;color:white">ADD PRODUCT</h2>
<form id="loginForm" action="#" method="post" style="width:100%" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset id="body">
        <div class="row">
            <div class="col-md-6">
                <fieldset>
                    <label for="email">Product Name</label>
                    <input type="text" name="name" placeholder="" id="email" required="">
                </fieldset>
            </div>
            <div class="col-md-6">
                <fieldset>
                    <label for="email">Count</label>
                    <input type="text" name="count" id="email" required="">
                </fieldset>
            </div>
            <div class="col-md-6">
                <fieldset>
                    <label for="email">Construction</label>
                    <input type="text" name="construct" id="email" required="">
                </fieldset>
            </div>
            <div class="col-md-6">
                <fieldset>
                    <label for="email">GSM</label>
                    <input type="text" name="gsm" id="email" required="">
                </fieldset>
            </div>
            <div class="col-md-6">
                <fieldset>
                    <label for="email">Weave</label>
                    <input type="text" name="weave" id="email" required="">
                </fieldset>
            </div>
            <div class="col-md-6">
                <fieldset>
                    <label for="email">Width</label>
                    <input type="text" name="width" id="email" required="">
                </fieldset>
            </div>
            <div class="col-md-6">
                <fieldset>
                    <label for="email">Solid Rate</label>
                    <input type="text" name="sr" id="email" required="">
                </fieldset>
            </div>
            <div class="col-md-6">
                <fieldset>
                    <label for="email">Printed Rate</label>
                    <input type="text" name="pr" id="email" required="">
                </fieldset>
            </div>
            <div class="col-md-6">
                <fieldset>
                    <label for="email">Digital Rate</label>
                    <input type="text" name="dpr" id="email" required="">
                </fieldset>
            </div>
            <div class="col-md-6">
                <fieldset>
                    <label for="email">MOQ</label>
                    <input type="text" name="moq" id="email" required="">
                </fieldset>
            </div>
             <div class="col-md-6">
                <fieldset>
                    <label for="email">Lead Time</label>
                    <input type="text" name="leadtime" id="email" required="">
                </fieldset>
            </div>
             <div class="col-md-6">
                <fieldset>
            <label for="email">Remarks</label>
            <textarea name="desc" placeholder="Remarks" style="border:1px solid lightgrey;width:100%;hover:lightgrey" id="email" required=""></textarea>
        </fieldset>
            </div>
        </div>




    <input type="submit" id="login" value="Add Item" style="padding:12px">
    </fieldset>
    </form>
    </div>

</div>

</div>

{% if terror %}
<script>
    alert('Add a new Item successfully');
    window.location = "{% url 'view_item' %}";
</script>
{% endif %}

{% endblock %}
