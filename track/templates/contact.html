{% extends 'index.html' %}
{% load static %}
{% block body %}
	<!-- contact -->
	<div class="contact">
		<div class="container">
			<div class="contact-agileinfo">
				<h2 class="agileits-title">Contact</h2>
			</div>
			
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d219.10185525691054!2d77.03630260389296!3d28.520787247668256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1a23cd1102eb%3A0xd1f3641b0bbd2510!2zMjjCsDMxJzE0LjkiTiA3N8KwMDInMTEuMSJF!5e0!3m2!1sen!2sin!4v1607661359336!5m2!1sen!2sin" width="100%" height="450" frameborder="1" style="border:1;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
			

			<div class="contact-form agileits-w3layouts">
				<h2 style="margin-bottom:4%">Contact Form</h2>
			<div class="row">
				<div class="col-md-7">
					<form action="#" method="post">
					<input type="text" placeholder="Name" required="" style="width:100%">
					<input type="email" placeholder="Email" required="" style="width:100%">
					<input type="text" placeholder="Telephone" required="" style="width:100%">
					<textarea placeholder="Message" required=""></textarea>
					<button class="btn1 btn-1 btn-1b w3-agile">Submit</button>
				</form>
			</div>
			<div class="col-md-5">
                    <img src="{% static 'images/contact.gif' %}" style="width:90%">
			</div>
				</div>

			</div>	
		</div>
	</div>
	<!-- //contact -->
{% endblock %}
