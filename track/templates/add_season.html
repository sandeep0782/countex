{% extends 'index.html' %}
{% load static %}
{% block body %}

<div class="container" style="margin-top:5%;margin-bottom:5%">
    <div class="row">
        <div  class="col-md-12">
                <h2 style="background:#262626;padding:19px;color:white">ADD SEASON</h2>
<form id="loginForm" action="#" method="post" style="width:100%" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset id="body">
        <div class="row">
            <div class="col-md-12">
                <fieldset>
                    <label for="email">Season Name</label>
                    <input type="text" name="name" placeholder="Enter Season Name" id="email" required="">
                </fieldset>
            </div>
            <div class="col-md-12">
                <fieldset>
                    <label for="email">Description</label>
                    <textarea name="desc" placeholder="Write Description" id="email" style="width:100%" required=""></textarea>
                </fieldset>
            </div>
        </div>


        <input type="submit" id="login" value="Add Season" style="padding:12px">
    </fieldset>
</form>
</div>

    </div>

</div>

{% if terror %}
<script>
    alert('Add a new Season successfully');
    window.location = "{% url 'view_season' %}";
</script>
{% endif %}

{% endblock %}
