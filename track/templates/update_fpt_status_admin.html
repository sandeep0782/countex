<div class="container" style="margin-top:5%;margin-bottom:5%">
    <div class="row">
        <div  class="col-md-12">
                <h2 style="background:#262626;padding:19px;color:white">UPDATE FPT STATUS
                </h2>
<form id="loginForm" action="#" method="post" style="width:100%" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset id="body">
        <div class="row">
         
            <div class="col-md-12">
                <fieldset>
                    <label for="email" style="color:black;">Status</label>
                    <select name="awb" class="form-group" style="height:33px;width:100%">
                        <option value="">----Report Status----</option>
                        <option value="Pass">Pass</option>
                        <option value="Fail">Fail</option>
                    </select>
                </fieldset>
                <span>{{prod.status}}</span>
          </div>
          <div class="col-md-12">
                <fieldset>
                    <label for="email" style="color:black;">Report No.</label>
                    <input type="text" name="rep" id="email" style="height:33px" value="{{prod.rep_no}}">
                </fieldset>
          </div>
            <div class="col-md-12">
                <fieldset>
                    <label for="email" style="color:black;">Upload Report</label>
                    <input type="file" name="file" value="choose file"  id="email" style="height:33px">
                    <span>{{prod.report}}</span>
                </fieldset>
          </div>
        </div>
    <input type="submit" id="login" value="Update FPT Status" style="padding:12px">
    </fieldset>
    </form>
    </div>

</div>

</div>

{% if terror %}
<script>
    alert('Update FPT Status successfully');
    {% if request.user.is_staff or request.user.rm_set.all %}
    window.location = "{% url 'admin_bulk_status' uid %}";
    {% else %}
    window.location = "{% url 'sup_bulk_status' uid %}";
    {% endif %}
</script>
{% endif %}
{% if gerror %}
<script>
    alert('First Update Bulk Finished Date.');
   {% if request.user.is_staff or request.user.rm_set.all %}
    window.location = "{% url 'admin_bulk_status' uid %}";
    {% else %}
    window.location = "{% url 'sup_bulk_status' uid %}";
    {% endif %}
</script>
{% endif %}


{% endblock %}
