<div class="container" style="margin-top:5%;margin-bottom:5%">
    <div class="row">
        <h4 align="center" style="color:red;background:yellow;padding:8px;margin:1%">{{perror}}</h4>
        <div  class="col-md-12">
                <h2 style="background:#262626;padding:19px;color:white">UPDATE FABRIC CHECKING
                </h2>
<form id="loginForm" action="#" method="post" style="width:100%" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset id="body">
        <div class="row">
        
            <div class="col-md-12">
                <fieldset>
                    <label for="email" style="color:black;">Date</label>
                    <input type="date" name="g_date" id="txtDate" style="height:33px">
                    <span>{{prod.f_date}}</span>
                </fieldset>
          </div>
            <div class="col-md-12">
                <fieldset>
                    <label for="email" style="color:black;">Quantity Pass</label>
                    <input type="text" name="pass" id="email" style="height:33px" value="{{prod.qty_pass}}">
                </fieldset>
          </div>
          <div class="col-md-12">
                <fieldset>
                    <label for="email" style="color:black;">Quantity Reject</label>
                    <input type="text" name="reject" id="email" style="height:33px" value="{{prod.qty_reject}}">
                </fieldset>
          </div>
            <div class="col-md-12">
                <fieldset>
                    <label for="email" style="color:black;">Upload Report</label>
                    <input type="file" name="file" value="Choose File" id="email" style="height:33px">
                    <span>{{prod.report}}</span>
                </fieldset>
          </div>

        </div>
    <input type="submit" id="login" value="Update Fabric Checking" style="padding:12px">
    </fieldset>
    </form>
    </div>

</div>

</div>

{% if terror %}
<script>
    alert('Update Fabric Checking successfully');
   {% if request.user.is_staff or request.user.rm_set.all %}
    window.location = "{% url 'admin_bulk_status' uid %}";
    {% else %}
    window.location = "{% url 'sup_bulk_status' uid %}";
    {% endif %}
</script>
{% endif %}
{% if gerror %}
<script>

    {% endif %}
</script>
{% endif %}
